<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <title>Adi's mine-craft mimc</title>
  </head>
  <body>
    <div class="pre-game">
      <div class="logo"></div>
      <div class="buttons">
        <button class="start button">
          <input type="checkbox" name="checkbox" id="checkbox1" />start
        </button>
        <button class="tutorial button">
          <input type="checkbox" name="checkbox" id="checkbox2" />Tutorial
        </button>
        <button class="size-btn">
          <input type="checkbox" name="checkbox" id="checkbox3" />Select Size
        </button>
      </div>
      <div class="tutorialSection">
        <p>
          The aim of minecraft is to build your own world. Use the shovel to dig
          in the earth. The pickaxe for breaking rocks, and the axe for cutting
          down trees. Ater that, use the blocks you`ve collected to create your
          own unique world.
        </p>
      </div>
      <div class="select-size"><form action="size">
        <div>
        <label for="small">small map</label>
        <input type="radio" name="size" id="small">
      </div>
      <div>
        <label for="medium">medium map(recomended)</label>
        <input type="radio" name="size" id="medium" checked>
      </div>
      <div>
        <label for="large">large map</label>
        <input type="radio" name="size" id="large">
      </div>
      <div>
        <label for="xlarge">x-large map</label>
        <input type="radio" name="size" id="xlarge">
      </div>
      </form></div>
    </div>
    <div class="game">
      <div class="sidecontent">
        <div class="logo"></div>
        <div class="sidebar">
          <div id="axe"></div>
          <div id="pickaxe"></div>
          <div id="shovel"></div>
          <div id="ground">0</div>
          <div id="leaves">0</div>
          <div id="tree">0</div>
          <div id="rock">0</div>
          <div id="grass">0</div>
        </div>
        <button type="reset" class="reset">Reset game</button>
      </div>
      <div class="screen">
      <div class="grid">
      </div>
    </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
